<html>
	<head>
		<meta charset="UTF-8">
		<title>PopOver</title>
		<!-- <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,600,700' rel='stylesheet' type='text/css'> -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="../js/angular.js"></script>		
		<script src="../js/trinetBenifits.js"></script>		
		<script src="../js/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="../js//angular-sanitize.js"></script>
		<script src="../js/ui-bootstrap-tpls-2.3.1.min.js"></script>

	</head>
	<body ng-app="myApp" ng-controller="myCtrl">
		<p>
			The Benefits At-A-Glance provides an "at-a-glance" comparison of TriNet's medical, dental, and vision benefits plans for a specific region. It contains important plan details, such as co-payments, deductibles, and other plan features.
		</p>
		<div>
			<script type="text/ng-template" id="group-template.html">
<div class="panel panel-default">
	<div class="panel-heading">
		<h4 class="panel-title" style="color:#fa39c3">
			<a href tabindex="0" class="accordion-toggle" ng-click="toggleOpen()" uib-accordion-transclude="heading">
				<span uib-accordion-header ng-class="{'text-muted': isDisabled}">
					{{heading}}
				</span>
				</a>
				</h4>
				</div>
	<div class="panel-collapse collapse" uib-collapse="!isOpen">
		<div class="panel-body" style="text-align: left" ng-transclude></div>
				</div>
				</div>
			</script>
			<uib-accordion close-others="oneAtATime">      
				<div uib-accordion-group class="panel-default" is-open="status.isCustomHeaderOpen" template-url="group-template.html">
					<uib-accordion-heading class="display">
						April 1, 2015 - March 31, 2016<i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.isCustomHeaderOpen, 'glyphicon-chevron-right': !status.isCustomHeaderOpen}"></i>
					</uib-accordion-heading>
					<div ng-include="'htmls/MedicalAtGlance.html'"></div>
				</div>       
			</uib-accordion>
		</div><div>
		<script type="text/ng-template" id="group-template.html">
<div class="panel panel-default">
	<div class="panel-heading">
		<h4 class="panel-title" style="color:#fa39c3">
			<a href tabindex="0" class="accordion-toggle" ng-click="toggleOpen()" uib-accordion-transclude="heading">
				<span uib-accordion-header ng-class="{'text-muted': isDisabled}">
					{{heading}}
			</span>
			</a>
			</h4>
			</div>
	<div class="panel-collapse collapse" uib-collapse="!isOpen">
		<div class="panel-body" style="text-align: left" ng-transclude></div>
			</div>
			</div>
		</script>
		<uib-accordion close-others="oneAtATime">      
			<div uib-accordion-group class="panel-default" is-open="status.isCustomHeaderOpen" template-url="group-template.html">
				<uib-accordion-heading class="display">
					April 1, 2014 - March 31, 2015 <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.isCustomHeaderOpen, 'glyphicon-chevron-right': !status.isCustomHeaderOpen}"></i>
				</uib-accordion-heading>
				<div ng-include="'htmls/SummaryPlanDescriptionTwo.html'"></div>
			</div>       
		</uib-accordion>
		</div>
	</body>
</html>
